<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main class="Kontakt">
      {{>navigation black="black" blackNav="blackNav"}} {{>mobileMenu}}
      <section class="section_Kontakt">
        <div>
          <h2>
            Du hast Fragen? <br />
            Schreib uns gern!
          </h2>
        </div>

        <form
          method="post"
          action="mailto:whatShouldICallThis@iDon'tKnow.de"
          id="form"
        >
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Name" />

          <label for="email">E-Mail*</label>
          <input id="email" placeholder="E-Mail" />
          <!-- type="email" -->

          <label for="telephone">Telefonnummer</label>
          <input id="telephone" placeholder="Telefonnumer" />
          <!-- type="number" -->

          <select name="select" id="select">
            <option value="" disabled selected hidden>Dein Betreff</option>
            <option id="1">Fragen zur Lieferung</option>
            <option value="2">Fragen zum Produkt</option>
            <option value="3">Vertriebsfragen</option>
            <option value="4">einfach nur so!</option>
          </select>

          <!-- ////////////////////////////
               // CUSTOMIZED DROPDOWN MENU  -->

          <ul class="dropdown">
            <li id="dropdown-label" class="dropdown__label">
              Accessible Dropdown Menu
            </li>

            <li
              role="button"
              aria-labelledby="dropdown-label"
              id="dropdown__selected"
              tabindex="0"
            >
              Option 1
            </li>

            <svg
              class="dropdown__arrow"
              width="10"
              height="5"
              viewBox="0 0 10 5"
              fill-rule="evenodd"
            >
              <title>Open drop down</title>
              <path d="M10 0L5 5 0 0z"></path>
            </svg>
            <li
              aria-expanded="false"
              role="list"
              class="dropdown__list-container"
            >
              <ul class="dropdown__list">
                <li class="dropdown__list-item" tabindex="0" id="option-1">
                  Option 1
                </li>
                <li class="dropdown__list-item" tabindex="0" id="option-2">
                  Option 2
                </li>
              </ul>
            </li>
          </ul>

          <!-- DROPDOWN MENU END -->

          <label for="text">Deine Nachricht</label>

          <textarea
            name="message"
            id="text"
            cols="30"
            rows="10"
            placeholder="Was hast du auf dem Herzen?"
          ></textarea>
          <div>
            <input class="checkbox" type="checkbox" id="checkbox" />
            <label class="checkbox" for="checkbox"
              >Ich akzeptiere die Datenschutzerkl√§rung</label
            >
          </div>
          <input class="button" value="Send Email" id="submit" />
          <!-- type="submit" -->
        </form>
      </section>
    </main>
    <footer class="footer">{{>footer}}</footer>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
